name: "🧑‍💻 Create cluster"
description: Create a new cluster with the right parameters
title: "🐛 [CLUSTER] - <title>"
labels: [
  "create-cluster"
]
body:
  - type: input
    id: >>resource-group-name<<
    attributes:
      label: "resource-group-name"
      description: Please enter a resource group name
      placeholder: k8s-workshop-rg
    validations:
      required: true
  - type: dropdown
    id: location
    attributes:
      label: ">>location<<"
      description: Cluster and resource group location
      multiple: false
      options:
        - West Europe
        - East US
    validations:
      required: true
  - type: input
    id: cluster-name
    attributes:
      label: ">>cluster-name<<"
      description: Please enter a cluster name
      placeholder: k8s-workshop-aks
    validations:
      required: true
  - type: input
    id: amount-nodes
    attributes:
      label: ">>amount-nodes<<"
      description: Please enter a number between 1 and 100
      placeholder: '3'
    validations:
      required: true
  - type: textarea
    id: comment
    attributes:
      label: ">>comment<<"
      description: Please enter a comment if needed...
